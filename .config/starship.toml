# ---y

# Shows the username
[username]
style_user = 'mauve'
style_root = 'red bold'
format = '[//](black bold) [$user]($style) ' # 2883ff
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = true
format = '[//](black bold) [$hostname](bold mauve) '
disabled = false

# Shows current directory
[directory]
truncation_length = 0
truncation_symbol = '‚Ä¶/'
home_symbol = '~'
# read_only_style = '197'
read_only = ' ÔÄ£ '
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold


# Shows current git branch
[git_branch]
# symbol = 'Ôáí '
symbol = 'Ôáì '
format = '[//](black bold) [$symbol\[$branch\]]($style) '
# truncation_length = 0
# truncation_symbol = '‚Ä¶/'
style = 'bold green'

# Shows current git status
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = 'üè≥'
up_to_date = ''
untracked = 'Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = 'Ô£ñ '
modified = 'ÔÅÑ '
staged = '[++\($count\)](green)'
renamed = 'Ë•Å '
deleted = 'ÔÄî '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [Û±Éæ $context\($namespace\)](bold purple) '
disabled = false

